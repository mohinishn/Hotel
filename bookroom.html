<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to the hotel website">
    <link rel="stylesheet" href="css/style.css">

    <title>Hotel BT | Booking</title>
</head>
<body>
    <header>
        <nav id = "navbar">
            <div class="container">
            <h1 class="logo"><a href="index.html"> HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a class="current" href="bookroom.html">Book Room</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="bookroom-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Book</span> Room</h1>
            <p>Please fill out the form below to book a room</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="date" name="from" id="from">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="date" name="to" id="to">
                </div>
                <div class="form-group">
                    <label for="roomsize">Room-Size</label>
                    <select name="roomsize" id="roomsize">
                        <option value="1">1 Adult</option>
                        <option value="2">2 Adult</option>
                        <option value="3">3 Adult</option>
                        <option value="4">4 Adult</option>
                    </select>
                </div>
                <button type="submit" class="btn">Book Me a Room</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
                <div class="box bg-dark">
                        <i class="fas fa-hotel fa-3x"></i>
                        <h3>Location</h3>
                        <p>Bengaluru</p>
                    </div>
                    <div class="box bg-dark">
                            <i class="fas fa-phone fa-3x"></i>
                            <h3>Phone Number</h3>
                            <p>(+91)9876543210</p>
                    </div>
                    <div class="box bg-dark">
                            <i class="fas fa-envelope fa-3x"></i>
                            <h3>Email Address</h3>
                            <p>frontdesk@hotelbt.co</p>
                    </div>
        </div>
    </section>


    
    <footer id="main-footer">
        <p>Hotel BT &copy 2019, All Rights Reserverd</p>
    </footer>
</body>
</html>
